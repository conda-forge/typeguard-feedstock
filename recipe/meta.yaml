{% set name = "typeguard" %}
{% set version = "4.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typeguard-{{ version }}.tar.gz
  sha256: ea0a113bbc111bcffc90789ebb215625c963411f7096a7e9062d4e4630c155fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python >=3.8
    - setuptools >=64
    - setuptools-scm >=6.4
    - pip
  run:
    - python >=3.8
    - importlib-metadata >=3.6
    - typing-extensions >=4.7.0

test:
  imports:
    - typeguard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/agronholm/typeguard
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Runtime type checker for Python
  description: |
    This library provides runtime type checking for functions defined with argument type annotations.
  doc_url: https://github.com/agronholm/typeguard
  dev_url: https://github.com/agronholm/typeguard

extra:
  recipe-maintainers:
    - jan-janssen
    - itamarst
    - agronholm
